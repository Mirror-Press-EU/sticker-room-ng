<div
  class="costum-zoom-bar" [class]="open? 'is-open': ''"
>

  <div class="costum-zoom-bar--container">
    <mat-slider #zoom_range
      thumbLabel color="primary"
      [displayWith]="formatLabel"
      tickInterval="5" step="5" min="25" max="175"
      (input)="triggerScaleValueChanged( zoom_range.value )"
      aria-label="ViewScale"
    ></mat-slider>
  </div>

  <button mat-stroked-button
    color="primary" class="costum-zoom-bar--button"
    id="ui-zoom-bar--button" #ui_zoom_bar__button
    (click)="toggleVisible( )"
  >{{ scale }}%</button>

</div>
